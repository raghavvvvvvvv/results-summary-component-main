<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="left">
      <h2><span class="grey">Your Result</span></h2>
      <div class="score-left">
        <span class="yourscore">76</span>
        <span class="grey">of 100</span>
      </div>
      <div class="left-text">
        <h1>Great</h1>
        <p><span class="grey">You scored higher than 65% of the people who have taken these tests.</span></p>
      </div>
    </div>
    <div class="right">
      <h2>Summary</h2>
      <div class="scores">
        <div class="score-reaction score">
          <div class="score-con">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <span class="black-text">80 <span class="grey"> / 100</span></span>
        </div>
        <div class="scores">
          <div class="score-memory score">
            <div class="score-con">
              <img src="/assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <span class="black-text">80 <span class="grey"> / 100</span></span>
          </div>
          <div class="scores">
            <div class="score-verbal score">
              <div class="score-con">
                <img src="/assets/images/icon-verbal.svg" alt="">
                <span>Verbal</span>
              </div>
              <span class="black-text">80 <span class="grey"> / 100</span></span>
            </div>
            <div class="scores">
              <div class="score-visual score">
                <div class="score-con">
                  <img src="/assets/images/icon-visual.svg" alt="">
                  <span>Visual</span>
                </div>
                <span class="black-text">80 <span class="grey"> / 100</span></span>
              </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
